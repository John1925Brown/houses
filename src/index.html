<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Houses</title>
  </head>
  <body>
    <header class="header">
      <div class="container">
        <div class="header__group">
          <div class="header__logo">
            <img
              src="./images/header__logo.svg"
              alt="Logo"
              class="header__logo--img"
            />
          </div>
          <div class="header__localisation">Новосибирск</div>
        </div>
        <div class="header__group">
          <div class="header__contact">
            <div class="header__contact--email">
              <a href="#"
                ><img src="./images/header__conn--mail.svg" alt="email"
              /></a>
            </div>
            <div class="header__contact--phone">
              <a href="#">
                <img src="./images/header__conn--phone.svg" alt="phone" />
              </a>
            </div>
            <div class="header__contact--text">+7 495 419-15-18</div>
          </div>
          <div class="header__menu"></div>
        </div>
      </div>
    </header>
    <div class="main">
      <div class="container--background">
        <div class="container">
          <h1 class="block--header">
            Квартиры, которые подстраиваются <br />
            под ваш образ жизни
          </h1>
          <div class="main__info">
            <div class="main__info--text">
              В нашем жилом комплексе ваша квартира станет пространством, где
              технологии, инфраструктура, дизайн и архитектура объединяются ради
              вашего комфорта.
            </div>

            <a href="#" class="main__info--link">Выбрать квартиру</a>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
